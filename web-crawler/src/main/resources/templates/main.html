<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
    <title>Web Crawler</title>
</head>

<body>
    <div class="container">
        <h3>Web Crawler</h3>
        <hr>

        <p class="h4 mb-4">Search criterias</p>

        <form action="#" th:action="@{/start}" th:object="${crawlRequest}" method="post">
            <label>Url: </label>
            <input type="text" required th:field="*{url}" placeholder="URL" class="form-control mb-4 w-50">

            <label>Key words: </label>
            <input type="text" required th:field="*{keyWord}" placeholder="Keyword" class="form-control mb-4 w-50">

            <label>Depth: </label>
            <input type="number" min="1" max="10" th:field="*{depth}" placeholder="Depth" class="form-control mb-4 w-50">

            <label>Page limit: </label>
            <input type="number" min="1" max="10000" th:field="*{pageLimit}" placeholder="Visited page limit" class="form-control mb-4 w-50">
            <input type="submit" value="Start" class="btn btn-info col-2">

        </form>


    </div>


</body>
</html>
