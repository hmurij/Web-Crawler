<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
    <title>Web Crawler</title>
</head>
<body>
    <div class="container">
        <h3>Web Crawler</h3>
        <hr>

        <p class="h4 mb-4">Web crawling completed</p>
        <p class="mb-4">
            URL: <span th:text="${seed.url}"></span><br>
            Key word: <span th:text="${seed.keyWord}"></span>
        </p>

        <div>
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                <th>Keyword</th>
                <th>Total hits</th>
                </thead>

                <tbody th:each="entry: ${stats}">
                <td th:text="${entry['key']}"></td>
                <td th:text="${entry['value']}"></td>
                </tbody>

            </table>
        </div>
        <hr>

        <a th:href="@{/csvFile}" class="btn btn-primary btn-sm mb-3">Get report</a><br>
        <a th:href="@{/csvFileTop10}" class="btn btn-primary btn-sm mb-3">Get top 10 report</a><br>

        <a th:href="@{/main}">Back to main</a>

    </div>



</body>
</html>
